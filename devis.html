<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demander un devis - NovaLink</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Roboto', sans-serif; padding: 2rem; background: #f9f9f9; color: #333; }
    h1 { color: #0f703e; text-align: center; margin-bottom: 2rem; }
    form { max-width: 600px; margin: auto; display: flex; flex-direction: column; gap: 1rem; }
    input, textarea { padding: 1rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
    button { background: #0f703e; color: white; padding: 1rem; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Demander un devis</h1>
  <form action="https://formspree.io/f/moqgnzlk" method="POST">
    <input type="text" name="nom" placeholder="Votre nom" required />
    <input type="email" name="email" placeholder="Votre email" required />
    <input type="tel" name="telephone" placeholder="Votre téléphone" required />
    <textarea name="message" rows="6" placeholder="Décrivez votre projet" required></textarea>
    <button type="submit">Envoyer la demande</button>
  </form>
</body>
</html>
